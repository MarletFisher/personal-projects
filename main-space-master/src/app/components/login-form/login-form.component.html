<div class="container">
  <form [formGroup]="loginForm">
    <div class="formTitle">
      <h3>Login</h3>
    </div>
    <div class="formBody">
      <div class="row">
        <div class="formLabel">
          <label for="username">Username: </label>
        </div>
        <input id="username" type="text" formControlName="username" />
      </div>
      <div class="row">
        <div class="formLabel">
          <label for="password">Password: </label>
        </div>
        <input id="login" type="password" formControlName="password" />
      </div>
    </div>
    <div class="formFooter">
      <button type="submit" (click)="onSubmit()">Submit</button>
    </div>
  </form>
</div>
