<div class="container main-body">
  <div class="product-row">
    <ul>
      <li
        *ngFor="let product of productList"
        routerLink="/prod-desc/{{ product.id }}"
      >
        <div class="sbst-product">
          <img src="{{ product.picture }}" />
          <h3>{{ product.name }}</h3>
        </div>
      </li>
    </ul>
  </div>
</div>
