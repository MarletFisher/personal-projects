<div class="ms-header">
  <div class="logo" routerLink="/products">
    <img src="assets/m_logo_1000x1000.jpg" alt="m logo" />
  </div>
  <div class="site-title"><h3>website title placeholder</h3></div>
  <div class="emptyTab"></div>
  <div class="loginSignupTab">
    <a routerLink="/login">Login</a>
    <p>/</p>
    <a routerLink="/sign%up">Sign Up</a>
  </div>
  <div class="cityTab">
    <select
      #cities
      name="city"
      class="classDropdown"
      (change)="onCityChange(cities.value)"
    >
      <option value="toronto">Toronto</option>
      <option value="montreal">Montreal</option>
      <option value="losangeles">Los Angeles</option>
    </select>
  </div>
  <div class="cartTab">
    <p routerLink="/cart">{{ 'HEADER.CART' | translate }}</p>
  </div>
</div>

<nav class="menu-items">
  <ul>
    <li class="navTab" routerLink="/products">
      <p>{{ 'HEADER.PRODUCTS' | translate }}</p>
    </li>
    <li class="navTab" routerLink="/about">
      <p>{{ 'HEADER.ABOUT_ME' | translate }}</p>
    </li>
    <li class="emptyTab"></li>
    <li class="langTab"><p (click)="changeLanguageEN()">en</p></li>
    <p class="seperatorTab">|</p>
    <li class="langTab"><p (click)="changeLanguageFR()">fr</p></li>
  </ul>
</nav>
